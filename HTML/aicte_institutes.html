<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Institutes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #0288d1;
      --secondary-color: #03a9f4;
      --background-color: #BED7DC;
      --text-color: #333;
      --card-bg-color: #ffffff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    .navbar {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      padding: 10px 20px;
    }

    .navdiv {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navdiv .logo img {
      height: 50px;
      padding: 5px;
    }

    .navdiv ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navdiv ul li {
      margin-left: 20px;
    }

    .navdiv ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .navdiv .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .navdiv .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .navdiv ul {
        display: none;
      }
      .navdiv .hamburger {
        display: flex;
      }
    }

  

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  background-color: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table th, table td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

table th {
  background-color: #f5f5f5;
}

/* Forms */
.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
textarea, select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  text-decoration: none;
}

.btn:hover {
  background-color: #45a049;
}

/* Modals */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: white;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 30%;
}

.close-button {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close-button:hover,
.close-button:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
  </style>
</head>
<body class="bg-[#BED7DC]">
  <nav class="navbar">
    <div class="navdiv">
      <div class="logo">
        <a href="homepage.html">
          <img src="./assets/logo.png" alt="inspX.ai Logo" height="50" style="padding: 5px;">
        </a>
      </div>
      <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="options.html">Login</a></li>
      </ul>
      <div class="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-blue-900 mb-4 md:mb-6"> Registered Institutes</h1>
      <div class="search-filter">
        <input type="text" id="search-input" placeholder="Search institutes">
        <button id="filter-btn">Filter</button>
      </div>
      <table id="institutes-table">
        <thead>
          <tr>
            <th>Institute Name</th>
            <th>State</th>
            <th>City</th>
            <th>Approval Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for institute in institutes %}
          <tr>
            <td>{{ institute.name }}</td>
            <td>{{ institute.state }}</td>
            <td>{{ institute.city }}</td>
            <td>{{ institute.approval_status }}</td>
            <td>
              <a href="{% url 'institute_detail' institute.id %}">View</a>
              <a href="{% url 'institute_update' institute.id %}">Edit</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  <main>
    <script src="registered-institutes.js"></script>
  </body>
</html>
