<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inspX.ai - Upload Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="st.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">
                <a href="homepage.html">
                    <img src="logo.png" alt="inspX.ai Logo" height="50" style="padding: 5px;">
                </a>
            </div>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="options.html">Login</a></li>
            </ul>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>

    <main class="dashboard main-content">
        <div class="container">
            <h1 class="dashboard-title">View Dashboard...</h1>
            <div class="card-container">
                <a href="view_image.html" class="card">
                    <div class="img-content"></div>
                    <div class="content">
                        <p class="heading">View Images</p>
                    </div>
                </a>
                <a href="viewpdf.html" class="card">
                    <div class="img-content"></div>
                    <div class="content">
                        <p class="heading">View PDF</p>
                    </div>
                </a>
            </div>
            <a href="report.html">
                <div class="action-button">
                    <button class="approve-button">View Reports</button>
                </div>
            </a>
        </div>
    </main>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.navbar ul');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });

        document.querySelector('.approve-button').addEventListener('click', function (e) {
        e.preventDefault();
        const mainContent = document.querySelector('.dashboard');
        
        
        mainContent.classList.add('fade-out');
            
        setTimeout(() => {
            window.location.href = 'report.html';
        }, 800); // transition duration change....
    });
    </script>
</body>
</html>
