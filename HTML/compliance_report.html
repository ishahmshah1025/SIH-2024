<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GevStack - Updated Form Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="compliance_report.css">
</head>

<body>
    <div class="container" id="modal">
        <form class="form">
            <p class="title">Enter Grades</p>
            <p class="message"><b>Enter Grades after Inspection on a scale of 1-10</b></p>

            <div class="group">
                <input required="" type="number" min="1" max="10" class="input" id="infrastructure">
                <span>Infrastructure Quality</span>
            </div>

            <div class="group">
                <input required="" type="number" min="1" max="10" class="input" id="faculty">
                <span>Faculty Qualifications</span>
            </div>

            <div class="group">
                <input required="" type="number" min="1" max="10" class="input" id="student">
                <span>Student Performance</span>
            </div>

            <div class="group">
                <input required="" type="number" min="1" max="10" class="input" id="financial">
                <span>Financial Stability</span>
            </div>

            <div class="group">
                <input required="" type="number" min="1" max="10" class="input" id="overall">
                <span>Overall Inspection</span>
            </div>

            <div class="button-container">
                <button class="back" type="button" onclick="goBack()">Back</button>
                <button class="submit" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });

        document.addEventListener('click', function(event) {
            var modal = document.getElementById('modal');
            if (!modal.contains(event.target)) {
                goBack();
            }
        });

        // letters exclude --invalid add...
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                let value = parseInt(this.value);
                if (isNaN(value) || value < 1) {
                    this.value = 1;
                } else if (value > 10) {
                    this.value = 10;
                } else {
                    this.value = value;
                }
            });
        });
    </script>
</body>

</html>
